<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radha Krishna Album</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #FFD700, #FF6347);
            padding: 20px;
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .photo {
            width: 250px;
            height: 300px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: 0.3s;
        }
        .photo:hover {
            transform: scale(1.05);
        }
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }
        .message {
            font-size: 1.2em;
            color: white;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <!-- <audio autoplay loop>
        <source src="Tum Prem Ho Tum Preet Ho - Radha Krishna _ Bhakti.mp3" type="audio/mp3">
    </audio> -->

    <h1>Radha Krishna Divine Album ðŸ’–</h1>
    <div class="gallery">
        <div class="photo"><img src="img1.jpeg" alt="Radha Krishna"></div>
        <div class="photo"><img src="img2.jpeg" alt="Lord Krishna"></div>
        <div class="photo"><img src="img3.jpeg" alt="Radha Ji"></div>
        <div class="photo"><img src="img4.jpeg" alt="Krishna with Flute"></div>
        <div class="photo"><img src="img5.jpeg" alt="Radha Krishna Love"></div>
        <div class="photo"><img src="img6.jpeg" alt="Radha Krishna Love"></div>
        <div class="photo"><img src="img11.jpeg" alt="Radha Krishna Love"></div>
        <div class="photo"><img src="img8.jpeg" alt="Radha Krishna Love"></div>
        <div class="photo"><img src="img10.jpeg" alt="Radha Krishna Love"></div>
        <div class="photo"><img src="img7.jpeg" alt="Radha Krishna Love"></div>
        <div class="photo"><img src="img12.jpeg" alt="Radha Krishna Love"></div>
    </div>
    <p class="message">Now that I know you love this, I hope this brings you joy! ðŸ’–</p>

    <button onclick="document.getElementById('bg-music').play()">Play Music</button>
    <audio id="bg-music" loop>
        <source src="Tum Prem Ho Tum Preet Ho - Radha Krishna _ Bhakti.mp3" type="audio/mp3">
    </audio>

</body>
</html>
